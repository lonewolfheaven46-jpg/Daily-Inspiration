<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Inspiration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    .empty-box {
      margin: 30px auto;
      padding: 20px;
      width: 80%;        /* responsive width */
      max-width: 600px;  /* max width for large screens */
      min-height: 60px;
      border: 2px dashed #555;
      border-radius: 12px;
      background-color: #fff;
      font-size: clamp(1em, 1.2em + 0.5vw, 1.5em); /* responsive font size */
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #ff7f50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      max-width: 200px;  /* keeps button from stretching too wide */
      width: 50%;        /* adjusts on smaller screens */
    }

    button:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <h1>Are you in need of inspiration?</h1>

  <div class="empty-box" id="quote-box"></div>

  <button id="new-quote">Show Quote</button>

  <script>
    const quotes = [
      "Believe you can and you're halfway there.",
      "Every day is a second chance.",
      "Dream big and dare to fail.",
      "Happiness is not by chance, but by choice.",
      "Think like a queen. A queen is not afraid to fail. Failure is another stepping stone to greatness",
      "The greatest hazard in life is to risk nothing.",
"All our dreams can come true, if we have the courage to pursue them",
"You may have to fight a battle more than once to win it",
"You have to believe in yourself when no one else does" ,
"Dream as if you'll live forever. Live as if you'll die today",
"Success is not final, failure is not fatal: it is the courage to continue that counts",
"Do what you can, with what you have, where you are",
"Know you are loved more than u think",
"The sun himself is weak when he first rises, and gathers strength and courage as the day gets on.",
"It always seems impossible until it is done",
"You always pass failure on the way to success.",
"Let your unique awesomeness and positive energy inspire confidence in others.",
"The difference between ordinary and extraordinary is that little extra",
"Every day may not be good… but there’s something good in every day.",
"You are never too old to set another goal or dream a new dream",
"Winning doesn’t always mean being first. Winning means you’re doing better than you’ve done before.",
"If you want light to come into your life, you need to stand where it is shining.",
"The way I see it, if you want the rainbow, you gotta put up with the rain.",
"Once you replace negative thoughts with positive ones, you’ll start having positive results.",
"The struggle you’re in today is developing the strength you need tomorrow.",
"It’s not whether you get knocked down, it’s whether you get up.",
"Happiness is an attitude. We either make ourselves miserable, or happy and strong. The amount of work is the same.",
"Optimism is a happiness magnet. If you stay positive good things and good people will be drawn to you.",
"Positive anything is better than negative nothing.",
"just because something ends doesn’t mean you failed",     
"The only time you fail is when you fall down and stay down.",
"In every day, there are 1,440 minutes. That means we have 1,440 daily opportunities to make a positive impact",
"Keep your face to the sunshine and you cannot see a shadow.",
"You’re braver than you believe, and stronger than you seem, and smarter than you think.",
    ];

    const button = document.getElementById("new-quote");
    const quoteBox = document.getElementById("quote-box");

    // Show a random quote immediately on page load
    const initialIndex = Math.floor(Math.random() * quotes.length);
    quoteBox.textContent = quotes[initialIndex];

    button.addEventListener("click", () => {
      // Fade out
      quoteBox.style.opacity = 0;

      setTimeout(() => {
        // Pick a random quote
        const randomIndex = Math.floor(Math.random() * quotes.length);
        quoteBox.textContent = quotes[randomIndex];

        // Fade back in
        quoteBox.style.opacity = 1;
      }, 600); // matches CSS transition time
    });
  </script>
</body>
</html>
